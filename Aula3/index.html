<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Compras</h1>    
    <form>
        <label for="produto">Produto:</label>
        <input type="text" name="produto" id="produto"> <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" onchange="CalcularTotalProduto();"> <span id="mensagem-quantidade"></span> <br>
        <label for="preco">Preço Unitário:</label>
        <input type="number" id="preco" name="preco" onchange="CalcularTotalProduto();"> <span id="mensagem-preco"></span> <br>
        <button type="button" onclick="AdicionarAoCarrinho();">Adicionar</button><br>
        Total do produto: <span id="total-produto"></span>
    </form>
    <h2>Carrinho</h2>
    <div id="lista-produtos"></div>
</body>
</html>
